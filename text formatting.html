<!--HTML text formatting -->
<!DOCTYPE html>
<html>
<body>

<p><b>this is bold</b></p>  <!--bold type-->

<p><i>this is italic</i></p>   <!--italic type-->

<p><strong>this is strong</strong></p>    <!--strong-->

<p><em>this is emphasized</em></p>     <!--emphasized-->

<h1><small>small</small> format</h1>    <!--small text-->

<h1><mark>marked</mark> formatting</h1>    <!-- when text has to be marked-->

<p>i love <del>playing</del> reading novels</p>   <!--deletion-->

<p>my favourite <ins>colour</ins> is black</p>   <!--insertion-->

<p><sub>subcripted</sub>format</p>   <!--subscript-->

<p><sup>superscripted</sup> format</p>   <!--superscript-->

</body>
</html>
